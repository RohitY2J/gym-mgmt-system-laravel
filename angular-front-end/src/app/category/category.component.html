<div class="container mt-2">
    <div class="row justify-content-left">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header"> Add Category </div>

                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <input type="text" name="title" class="form-control" [(ngModel)]="newCategory.title" required autofocus>
                            </div>
                        </div>

                        <div class="row mb-0">
                            <div class="col-md-8">
                                <button type="button" class="btn btn-primary px-4" (click)="addCategory()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-left mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"> Categories </div>
                <div class="card-body">
                    <table style="width: 100%;">
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                        <tr *ngFor="let category of categories">
                            <td>{{ category.id }}</td>
                            <td>{{ category.title }}</td>
                            <td>{{ category.created_at }}</td>
                            <td>
                                <button class="btn btn-danger delete-btn-category" (click)="deleteCategory(category.id)">Delete</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
